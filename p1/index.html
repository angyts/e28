<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="game.js" defer></script>
</head>

<!-- TEMPLATE FOR OUR COMPONENTS -->
<script type='text/x-template' id='game-pin'>
    <div class="col-3">
        <button type="button" class="btn btn-circle-large active-btn" @click="rotatePin"
                :class="button[activeColourCounter].class"
                :data-color="button[activeColourCounter].class">{{ button[activeColourCounter].name }}
        </button>
    </div>
</script>

<script type='text/x-template' id='checkanswer-pin'>
    <div class="col-6">
        <button type="button" class="btn btn-circle black"></button>
    </div>
</script>

<script type='text/x-template' id='game-row'>
    <div class="row gamerow row1 p-1">
        <div class="col-8">
            <div class="row">
                <game-pin></game-pin>
                <game-pin></game-pin>
                <game-pin></game-pin>
                <game-pin></game-pin>
            </div>
        </div>

        <div class="col-4">
            <div class="row">
                <checkanswer-pin></checkanswer-pin>
                <checkanswer-pin></checkanswer-pin>
            </div>
            <div class="row">
                <checkanswer-pin></checkanswer-pin>
                <checkanswer-pin></checkanswer-pin>
            </div>
        </div>
    </div>
</script>

<script type='text/x-template' id='ans-row'>
    <div class="row ansrow row1 p-1">
        <div class="col-8">
            <div class="row">
                <div class="col-3" v-for='answer in answers'>
                    <button type="button" class="btn btn-circle-large active-btn"
                            :class="answer.class"
                            :data-color="answer.class">{{ answer.name }}
                    </button>
                </div>
            </div>
        </div>

        <div class="col-4">
        </div>
    </div>
</script>

<body>
    <div id="app" class="main container p-1" v-cloak>

        <div class="row justify-content-center">
            <h2>Mastermind - One Player Edition</h2>
        </div>
        <div class="row justify-content-center p-2">
            <div class="container-fluid col-2">
                Hi, I need some help, Here are the game instructions
            </div>
            <div class="container col-8 gameboard border border-primary">
                <ans-row :answers="finalAnswer"></ans-row>
                <!-- TODO There is a way to dynamically insert components https://css-tricks.com/creating-vue-js-component-instances-programmatically/ -->
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>
                <game-row></game-row>

                <div class="container footer">
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-info" onclick="">Check Answer</button>
                        </div>
                        <div class="col-6">
                            <button type="reset" class="btn btn-info" onclick="">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid col-2">
                This is a running score board, as well as a chance to reset all your scores
            </div>
        </div>
    </div>
</body>
</html>
