<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encrypt a Message for Dr Paul Ang</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openpgp/4.6.2/openpgp.min.js"
            integrity="sha256-txcrHjb7Yt1zrebRnGkk5OwDkoBrvJTjvJx5b7qBtWc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script src="encryptor.js" defer></script>
</head>
<body>
    <div id="app" class="container p-5" v-cloak>
        <img class="img-fluid"
             src="https://s3-ap-southeast-1.amazonaws.com/zenithclinic/wp-content/uploads/2016/11/20120844/765x300-nyien-nyien-4-Edit.jpg">
        <br>
        <h1>
            Encrypt a Message for Nyein Nyein
        </h1>
        <div v-if="encrypted_message"><h2><b>Your message has been copied to the clipboard! Please paste into the
            email/message to send! Close
            this window after done!</b></h2>
            <p>
                If you want an encrypted message to be sent to you, include <b>your password in the message!</b>
            </p>
        </div>
        <form @submit='encryptThis' @submit.prevent>
            <textarea v-model="message" placeholder="Type your message here" rows="4" cols="50">
            </textarea>
            <br>
            <button class="btn btn-success">Encrypt This and Copy to Clipboard!</button>
        </form>
        <template v-if="encrypted_message">
            <pre id="messagearea"><code>{{ encrypted_message }}</code></pre>
        </template>
    </div>
</body>
</html>
